<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Social network prototype</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <nav class="topbar">
    <a class="brand" href="/">Social network prototype</a>
    <div class="nav-right">
      {% if current_user.is_authenticated %}
        <a class="nav-btn" href="/profile/{{ current_user.username }}">{{ current_user.username }}</a>
        <a class="nav-btn primary" href="/logout">Выход</a>
      {% else %}
        <a class="nav-btn primary" href="/login">Вход</a>
        <a class="nav-btn ghost" href="/register">Регистрация</a>
      {% endif %}
    </div>
  </nav>

  <main class="container">
    {% block content %}{% endblock %}
  </main>

  <script src="{{ url_for('static', filename='main.js') }}"></script>
</body>
</html>
